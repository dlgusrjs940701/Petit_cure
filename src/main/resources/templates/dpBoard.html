<!DOCTYPE html>
<html lang="ko" xmlns:c="http://java.sun.com/jsp/jstl/core">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--jsp를 사용하는 html은 @{} 방식을 쓰지않음-->
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/freeBoard.css">
<style>
    .input-text {
        width: 348px;
        height: 20px;
        margin: 6px 0 0 9px;
        border: 0;
        outline: none;
        font-size: 16px;
    }

    .search {
        width: 54px;
        height: 40px;
        margin: 0;
        border: 0;
        background-color: #200400;
        color: white;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
    }

    .search:hover {
        background-color: #4e0f06;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
</head>

<body>
<!-- main화면 include 설정 -->
<div th:include="main::header"></div>
<div th:include="main::nav"></div>
<div class="container">
    <div class="title-container">
        <h2><strong>자유게시판</strong></h2>
        <form class="search-box" action="searchTitle" method="get">
            <input id="text" type="text" class="input-text" name="title" placeholder="검색어 입력">
            <input type="submit" value="검색" class="search">
        </form>
        <button class="write-btn" onclick="location.href='/dpwrite'"><strong>글쓰기</strong></button>
    </div>

    <table>
        <thead>
        <tr>
            <th class="num">번호</th>
            <th class="title text-center">제목</th>
            <th class="name">이름</th>
            <th class="visit">추천수</th>
            <th class="date">작성일</th>
        </tr>
        </thead>
        <tbody class="tbody">
        <tr th:each="board : ${list}">

            <td th:text="${board.no}"></td>
            <td><a th:href="@{/dpview(no=${board.no})}" th:text="${board.title}"></a></td>
            <td th:text="${board.id}"></td>
            <td th:text="${board.good}"></td>
            <td th:text="${board.date}"></td>
        </tr>
        <tr>
        </tr>
        <td colspan="5">
            <!-- 이전 페이지 그룹 링크 -->
            <span th:if="${pageDTO.prev}">

                <a th:href="@{/dpBoard(page=${pageDTO.startPage - 1})}">[이전페이지그룹]</a>
            </span>

            <!-- 페이지 번호 반복 -->

            <span th:each="idx : ${#numbers.sequence(pageDTO.startPage, pageDTO.endPage)}">
                <span th:if="${pageDTO.page == idx}">*</span>
                <a th:href="@{/dpBoard(page=${idx})}" th:text="${idx}"></a>
            </span>

            <!-- 다음 페이지 그룹 링크 -->
            <span th:if="${pageDTO.next}">
                <a th:href="@{/dpBoard(page=${pageDTO.endPage + 1})}">[다음페이지그룹]</a>
            </span>
        </td>

        </tbody>

    </table>
</div>
<div th:include="main::footer"></div>
</body>

</html>
<script>
    const submenuList = document.querySelectorAll(".dropdown");

    submenuList.forEach(li => {
        li.addEventListener("mouseover", () => {
            li.querySelectorAll("ul").forEach((el) => {
                el.style.display = "block";
            })
        });
        li.addEventListener("mouseout", () => {
            li.querySelectorAll("ul").forEach((el) => {
                el.style.display = "none";
            })
        });
    });
</script>
