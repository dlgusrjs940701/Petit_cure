<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/freeBoard.css">
    <link rel="stylesheet" href="/css/write.css">
</head>

<body>
<!-- main화면 include 설정 -->
<div th:include="main::header"></div>
<div th:include="main::nav"></div>

<div class="card-write">
    <h2><strong>글쓰기</strong></h2>
    <div class="myinfo">
        <strong>이름</strong><input type="text" placeholder="이름 입력">
        <strong>비밀번호</strong><input type="password" placeholder="비번 입력">
    </div>
    <select class="form-select" aria-label="Default select example">
        <option selected><strong>카테고리</strong></option>
        <option value="1">함께 공유해요</option>
        <option value="2">나 진지해요</option>
        <option value="3">우리 잡담해요</option>
    </select>
    <div class="title-w">
        <strong>제목</strong><input type="text" placeholder="제목 입력">
    </div>
    <div class="msg">
        <strong>내용</strong><textarea name="" id="" placeholder="내용 입력"></textarea>
        <input type="file" name="" id="">
        <div class="button"><a href="#">저장</a></div>
    </div>
    <div class="mt-4">
        <button class="btn btn-secondary" onclick="history.back()">뒤로 가기</button>
    </div>
</div>
<div th:include="main::footer"></div>
</body>
</html>
<script>
    const submenuList = document.querySelectorAll(".dropdown");

    submenuList.forEach(li => {
        li.addEventListener("mouseover", () => {
            li.querySelectorAll("ul").forEach((el) => {
                el.style.display = "block";
            })
        });
        li.addEventListener("mouseout", () => {
            li.querySelectorAll("ul").forEach((el) => {
                el.style.display = "none";
            })
        });
    });
</script>
