<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!--타임리프를 사용할 때는 @{} 형식-->
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- main화면 include 설정 -->
<div th:include="main::header"></div>
<div th:include="main::nav"></div>
<section class="jua-regular">
  <!--  html 전체 영역을 지정하는 container -->
  <div id="container">
    <!--  login 폼 영역을 : loginBox -->
    <div id="loginBox">
      <!-- 로그인 페이지 타이틀 -->
      <div id="loginBoxTitle">PETIT CURE Login</div>
      <!-- 아이디, 비번, 버튼 박스 -->
      <div id="inputBox">
        <form method="post" action="/logincon">
          <div class="input-form-box"><span>아이디 </span><input type="text" name="uid" id="uid" class="form-control" style="height: 40px; font-size: 20px;"></div>
          <div class="input-form-box"><span>비밀번호 </span><input type="password" name="upw" id="upw" class="form-control" style="height: 40px; font-size: 20px;"></div>
          <div class="button-login-box" >
            <button type="button" class="btn btn-primary btn-xs" style="width:100%">로그인</button>
            <div style="text-align: center">또는</div>
            <a href="mplus"><button type="button" class="btn btn-secondary btn-xs" style="width:100%">회원가입</button></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<div th:include="main::footer"></div>
</body>
</html>
<script>
  const submenuList = document.querySelectorAll(".dropdown");

  submenuList.forEach(li => {
    li.addEventListener("mouseover", () => {
      li.querySelectorAll("ul").forEach((el) => {
        el.style.display = "block";
      })
    });
    li.addEventListener("mouseout", () => {
      li.querySelectorAll("ul").forEach((el) => {
        el.style.display = "none";
      })
    });
  });
</script>
