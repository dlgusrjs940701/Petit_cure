<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/freeBoard.css">
    <link rel="stylesheet" href="/css/write.css">
</head>

<body>
<!-- main화면 include 설정 -->
<div th:include="main::header"></div>
<div th:include="main::nav"></div>

<div class="card-write">
    <h2><strong>글쓰기</strong></h2>
    <form action="qasave" method="post">
        <div class="myinfo">
            <strong>이름</strong><input type="text" name="id" placeholder="이름 입력" required>
            <strong>비밀번호</strong><input type="password" name="password" placeholder="비번 입력" required>
        </div>
        <div class="info-group">
            <div style="display: inline-block; margin-top: 30px">
                <strong>제한사항</strong>
            </div>
            <div class="age">
                <select name="limit" required>
                    <option value="" disabled selected>제한사항 선택</option>
                    <option value="ADM">관리자</option>
                    <option value="00">모두공개</option>
                    <option value="10">10대</option>
                    <option value="20">20대</option>
                    <option value="30">30대</option>
                    <option value="40">40대</option>
                    <option value="50">50대</option>
                    <option value="60">60대</option>
                    <option value="70">70대</option>
                </select>
            </div>
<!--            <div class="admin">-->
<!--                <label for="admin"><strong>관리자</strong></label>-->
<!--                <input type="checkbox" name="admin" id="admin">-->
<!--            </div>-->
<!--            <div class="visibility">-->
<!--                <label for="visibility"><strong>공개 여부</strong></label>-->
<!--                <input type="checkbox" name="visibility" id="visibility" checked> 공개-->
<!--            </div>-->
        </div>
        <div class="title-w">
            <strong>제목</strong><input type="text" name="title" placeholder="제목 입력">
        </div>
        <input type="hidden" id="category" th:value="${dto.cate}"/>
        <select class="form-select" name="cate" required>
            <option value="" disabled selected><strong>카테고리</strong></option>
            <option value="추천해주세요" id="추천해요">추천해주세요</option>
            <option value="아파요" id="아파요">아파요</option>
            <option value="궁금해요" id="궁금해요">궁금해요</option>
            <option value="건의해요" id="건의해요">건의해요</option>
        </select>
        <div class="msg">
            <strong>내용</strong><textarea name="content" placeholder="내용 입력" required></textarea>
            <input type="file" name="file">
            <div class="button">
                <button type="submit" class="btn">저장</button>
            </div>
        </div>
    </form>
    <div class="mt-4">
        <button class="btn btn-secondary" onclick="history.back()">뒤로 가기</button>
    </div>
</div>
<div th:include="main::footer"></div>
</body>
</html>
<script>
    const submenuList = document.querySelectorAll(".dropdown");

    submenuList.forEach(li => {
        li.addEventListener("mouseover", () => {
            li.querySelectorAll("ul").forEach((el) => {
                el.style.display = "block";
            })
        });
        li.addEventListener("mouseout", () => {
            li.querySelectorAll("ul").forEach((el) => {
                el.style.display = "none";
            })
        });
    });
</script>
